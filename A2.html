<html>
    <head>
        <title>Bootstrap Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body>
    <div class="container">
        <h2>Badges</h2>
        <span type="span" class="badge bg-primary text-white">Notifications <button type="button" class="btn btn-danger btn-sm"> 2 </button></span>
        <span type="span" class="badge bg-secondary text-white">Messages <button type="button" class="btn btn-info btn-sm"> 2 </button></span>
        <span type="span" class="badge bg-success text-white">Updates <button type="button" class="btn btn-dark btn-sm"> 2 </button></span>
        <span type="span" class="badge bg-warning text-white">News <button type="button" class="btn btn-light btn-sm"> 2 </button></span>
        <span type="span" class="badge bg-danger text-white">Contact <button type="button" class="btn btn-light btn-sm"> 2 </button></span>
    </div>
    </body>
</html>
